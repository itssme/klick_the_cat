<!DOCTYPE html>
<!--
* Author: itssme
* usage:
*   Static index file for the game
-->
<html>
    <head>
        <meta charset="UTF-8">
        <title>Klick den Schmuser!</title>
        <script>
            // define all vars here
            var counter = 0;
            var current_counter_money = 0;
            var miner_counter = 0;
            var multip = 1;
            var array_btc = Array(70);
        </script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    </head>
    <body>
        <script type="text/javascript" src="js/functions.js"></script>
        <div class="content">
            <fieldset class="field_set leaderboard">
                <legend>Leaderboard</legend>
            </fieldset>

        
        <fieldset id="main_fieldset" class="field_set">
            <legend>> <code>click!</code> <</legend>
            <center><img src="resources/schmuserkadser.png" onclick="over_line()" style="height: 300px"></center>
        </fieldset>
            <div style="grid-row: 5; grid-column: 2 / span 1;"></div>

        <fieldset class="field_set" style="grid-row: 6 / span 1; grid-column: 2;">
            <legend>Your Stats</legend>
            <code>Global counter <span id="user_counter">0</span></code> <br>
            <code>Current Blus <span id="user_money">0</span></code>
        </fieldset>
        
        <fieldset class="field_set" style="grid-row: 6 / span 1; grid-column: 3;">
            <legend>Blus Stats</legend>
            <code>Global posts counter <span id="miner_counter">0</span></code> <br>
            <code>Actions <span id="miner_anz">0</span></code> <br>
            <code>Blus per Sec. <span id="money_turn">0</span></code>
        </fieldset>
        
        <div id="chart_div" style="grid-row: 7 / span 1; grid-column: 2 /span 2;"></div>

        <div id="chartContainer" style="grid-row: 5 / span 5; grid-column: 4;"></div>
        
        <fieldset class="Upgrades">
            <legend>Buy stuff!</legend>
            <div class="navbar">
                <button class="myButton" onclick="setActive('Actions')" style="grid-row: 1; grid-column: 1;">Actions</button>
                <button class="myButton" onclick="setActive('unlocks')" style="grid-row: 1; grid-column: 2;">Unlocks</button>
                <button class="myButton" onclick="setActive('Storage')" style="grid-row: 2; grid-column: 1;">Storage</button>
                <button class="myButton" onclick="setActive('Minus')" style="grid-row: 2; grid-column: 2;">Minus</button>
                <button class="myButton" onclick="setActive('multipliers')" style="grid-row: 3; grid-column: 1;">Multipliers</button>
            </div>
            <fieldset id="Actions" class="field_set banner" style="display: block;">
                <legend><code>Actions</code></legend>

                <div id="miners">

                </div>

            </fieldset>

            <fieldset id="Storage" class="field_set banner" style="display: none;">
                <legend><code>Storage</code></legend>


            </fieldset>

            <fieldset id="Minus" class="field_set banner" style="display: none;">
                <legend><code>Minus</code></legend>

                <div id="minus_upgrade">

                </div>

            </fieldset>

            <fieldset id="unlocks" class="field_set banner" style="display: none;">
                <legend><code>Unlocks</code></legend>
                
                <code><span id="unlock_true"></span></code>

                <div id="unlock_config">

                </div>
                
            </fieldset>
            
            <fieldset id="multipliers" class="field_set banner" style="display: none;">
                <legend><code>Mutliplikatoren</code></legend>
                
                <code><span id="multip_true"></span></code>                
                
                <span id="multip_0">
                    <code>Cost 250  Cross x1.2</code> <br>
                    <button onclick="multip_add(1.2,250,'multip_0',0)" class="myButton" style="width: 200px; height: 25px;"><code>Cross x1.2</code></button>
                    <hr>
                </span>
                
                <span id="multip_1">
                    <code>Cost 5000  Cross x2</code> <br>
                    <button onclick="multip_add(2,5000,'multip_1',1)" class="myButton" style="width: 200px; height: 25px;"><code>Cross x2</code></button>
                    <hr>
                </span>
                
                <span id="multip_2">
                    <code>Cost 15000  Cross x20</code> <br>
                    <button onclick="multip_add(20,15000,'multip_2',2)" class="myButton" style="width: 200px; height: 25px;"><code>Cross x20</code></button>
                </span>
            </fieldset>
        </fieldset>
        </div>
        <script>
            var socket = io();
            socket.on('config_miners', function(msg){
                console.log('message: ' + msg);
                initMiners(JSON.parse(msg));
            });
            socket.on('config_diskspace', function(msg) {
                console.log('message: ' + msg);
                initDiskspace(JSON.parse(msg));
            })
        </script>

        <style>
            body {
                margin: 0;
                min-height: 100vh;
            }

            .navbar{
                display: grid;
                grid-template-columns: 50% 50%;
                grid-template-rows: 30% 30% 30%;
            }

            .content{
                display: grid;
                grid-template-columns: 25% 25% 25% 25%;
                grid-template-rows: repeat(10, 10%);
            }

            .leaderboard{
                grid-column: 4;
                grid-row: 1 /span 5;
            }

            .Upgrades{
                grid-column: 1;
                grid-row: 1 /span 10;
                border-radius: 25px;
            }
            
            #main_fieldset {
                border-radius: 25px;
                grid-row: 1 / span 4;
                grid-column: 2 /span 2;
                
            }
            
            .field_set {
                border-radius: 25px;
            }

            
            
            
            .myButton {
                -moz-box-shadow:inset 4px -8px 0px -5px #ffffff;
                -webkit-box-shadow:inset 4px -8px 0px -5px #ffffff;
                box-shadow:inset 4px -8px 0px -5px #ffffff;
                background:-webkit-gradient(linear, left top, left bottom, color-stop(0.05, #ffffff), color-stop(1, #f6f6f6));
                background:-moz-linear-gradient(top, #ffffff 5%, #f6f6f6 100%);
                background:-webkit-linear-gradient(top, #ffffff 5%, #f6f6f6 100%);
                background:-o-linear-gradient(top, #ffffff 5%, #f6f6f6 100%);
                background:-ms-linear-gradient(top, #ffffff 5%, #f6f6f6 100%);
                background:linear-gradient(to bottom, #ffffff 5%, #f6f6f6 100%);
                filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#ffffff', endColorstr='#f6f6f6',GradientType=0);
                background-color:#ffffff;
                -moz-border-radius:10px;
                -webkit-border-radius:10px;
                border-radius:10px;
                border:1px solid #dcdcdc;
                display:inline-block;
                cursor:pointer;
                color:#666666;
                font-family:Courier New;
                font-size:14px;
                font-weight:bold;
                padding:5px 35px;
                text-decoration:none;
                text-shadow:0px 0px 0px #ffffff;
            }
            .myButton:hover {
                background:-webkit-gradient(linear, left top, left bottom, color-stop(0.05, #f6f6f6), color-stop(1, #ffffff));
                background:-moz-linear-gradient(top, #f6f6f6 5%, #ffffff 100%);
                background:-webkit-linear-gradient(top, #f6f6f6 5%, #ffffff 100%);
                background:-o-linear-gradient(top, #f6f6f6 5%, #ffffff 100%);
                background:-ms-linear-gradient(top, #f6f6f6 5%, #ffffff 100%);
                background:linear-gradient(to bottom, #f6f6f6 5%, #ffffff 100%);
                filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#f6f6f6', endColorstr='#ffffff',GradientType=0);
                background-color:#f6f6f6;
            }
            .myButton:active {
                position:relative;
                top:1px;
            }
            
            
        </style>
        
        
        
    </body>
</html>
